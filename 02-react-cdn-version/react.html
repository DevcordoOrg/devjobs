<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevJobs - Empleos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listado de empleos y filtros que te llevarán a encontrar el trabajo de tus sueños">
    
    <link rel="stylesheet" href="./styles.css">
    <script type="module">
        import React from "https://esm.sh/react?dev";
        import ReactDOM from "https://esm.sh/react-dom/client?dev";

        window.React = React;
        window.ReactDOM = ReactDOM; 
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // Componentes de React
        const JobCard = ({ data,titulo, empresa, ubicacion, descripcion }) => {
            const [isApplied, setIsApplied] = React.useState(false);

            const handleClick = () => {
                setIsApplied(!isApplied);
            }

            const text = isApplied ? "¡Aplicado!" : "Aplicar";
            const buttonClass = isApplied ? "is-applied" : "";

            return (
                <article
                    className = "job-listing-card"
                    data-modalidad = {data?.modalidad}
                    data-nivel = {data?.nivel}
                    data-technology = {data?.technology}
                >
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa}. | {ubicacion}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button 
                        disabled={isApplied}
                        className={`button-apply-job ${buttonClass}`}
                        onClick={handleClick}
                    >
                        {text}
                    </button>
                </article>
            );
        };

        const App = () => {
            return (
                <div className="jobs-listings">
                    <JobCard
                        titulo="Ingeniero de Software Senior"
                        empresa="Tech Solution Inc"
                        ubicacion="Remoto"
                        descripcion="Tech Solution Inc.está buscando un ingeniero de software senior altamentemente motivado y experimentado para unirse a nuestro equipo remoto. El candidato ideal tendrá una solidad formación en desarrollo de software, con experiencia en el diseño, desarrollo he implementación de soluciones de software escalables y de alto rendimiento. Cómo ingeniero de software senior, usted será responsable de liderar proyectos de desarrollo, mentorizar a ingenieros junior y colaborar con equipos multifuncionales para entregar productos de software de alta calidad."
                        data={{
                            modalidad: "remoto",
                            nivel: "junior",
                            technology: "react"
                        }}
                    />
                </div>
            );
        }

        const rootEl = document.querySelector('#root');
        const root = ReactDOM.createRoot(rootEl);

        root.render(<App />);
    </script>
</head>
<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-code"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 8l-4 4l4 4" /><path d="M17 8l4 4l-4 4" /><path d="M14 4l-4 16" /></svg>
            DevJobs
        </h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="">Empleos</a>
        </nav>
        <div>
            <devjobs-avatar
                service="google"
                username="www.marvel.com"
                size="32">
            </devjobs-avatar>
            <devjobs-avatar
                service="google"
                username="dc.com"
                size="32">
            </devjobs-avatar>
        </div>
    </header>
    <main>
        <section class="jobs-search">
            <h1>React.js, primeros pasos</h1>

        </section>

        <section>
            <h2>Empleos disponibles</h2>
            <div id="root"></div>
        </section>
    </main>
    <footer>
        <small>&copy; 2025 DevJobs. Todos los derechos resevados.</small>
    </footer>
</body>
</html>
